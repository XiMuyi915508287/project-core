plugins {
    id 'java'
}

group 'com.project.core'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(':game-core')
    compile project(':project-config')

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    testCompile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
}
